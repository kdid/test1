on:
  pull_request_target:
    types:
      - closed
    branches:
      - "release"
    paths:
      - "data-types.yaml"
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo The PR was merged
      - run: echo "TMP_SRCDIR=./source" >> $GITHUB_ENV
        shell: bash
      - run: echo "TMP_DSTDIR=./dest" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v3
        with:
          path: "${{ env.TMP_SRCDIR }}"
      - name: List files in the github workspace
        run: |
          ls ${{ github.workspace }}
